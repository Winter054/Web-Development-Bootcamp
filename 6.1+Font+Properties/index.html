  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    /* Don't change the CSS above, add Your CSS below */
    .coral{
      color: coral;
    }
    
    .fs-md{
      font-size: 2rem;
    }

    .fw-900{
      font-weight: 900;
    }

    .caveat {
    font-family: "Caveat", cursive;

    font-style: normal;
    }

    .align-right{
      text-align: right;
    }

    .fs-30{
      font-size: 30px;
    }
